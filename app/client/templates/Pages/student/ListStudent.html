<template name="ListStudent">
  {{#IfLoggedIn}}

  <div class="container-fluid">
    <div class="studentmiddle">
      <div class="well studentc">
        <div class="row">
          {{#each studentList}}
          <div class="img-div" style="background-image: url({{pic}});"></div>
          <h2 style="font-weight: bold"> <i class="fa fa-user fa-2x"></i> {{first}} {{last}}</h2>
          <h2 style="font-weight: bold"><i class="fa fa-envelope-o"></i> {{email}}@hawaii.edu</h2>
          <h2 style="font-weight: bold"><i class="fa fa-phone"></i> {{phone}}</h2>

          {{#if afFieldValueIs name="notification1" value="true"}}
          <span style="font-weight: bold;">Email?: </span> <i class="fa fa-users fa-2x"></i>{{notification1}}{{email}} <br>
          {{else}}
          <span style="font-weight: bold;">Email?: </span> {{notification1}} <br>
          {{/if}}

          {{#if afFieldValueIs name="notification2" value="true"}}
          <span style="font-weight: bold;">Call?: </span> {{notification2}}{{phone}} <br>
          {{else}}
          <span style="font-weight: bold;">call?: </span> {{notification2}} <br>
          {{/if}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
  {{/IfLoggedIn}}
</template>
