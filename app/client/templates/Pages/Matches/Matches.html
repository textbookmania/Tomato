<template name="Matches">
    {{#IfLoggedIn}}
    <div class="well">
        <div class="offersHeader">
            <h1>Matches</h1>
        </div>
    </div>

    <div class="well">
        <div class="offersHeader">
            <h1>Buy Matches</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Textbook</th>
                <th>ISBN</th>
                <th>Selling Price</th>
                <th>Expiration Date</th>
                <th>Buy</th>
            </tr>
            </thead>
        </table>
        <div class="offersHeader">
            <h1>Sell Matches</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Textbook</th>
                <th>ISBN</th>
                <th>Offer Price</th>
                <th>Expiration Date</th>
                <th>Accept Offer</th>
            </tr>
            </thead>
        </table>
    </div>
    {{/IfLoggedIn}}
</template>
