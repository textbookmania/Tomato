<template name="ListMatches">
  <h1> My Matches </h1>
  {{#IfLoggedIn}}
  <div class="well">
    <div class="row">
      <div class="col-sm-10">
        <h1>These User(s) have what you're looking for!!!</h1>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>Seller</th>
      </tr>
      </thead>

      <tbody>
      {{#each buyOfferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expires}}</td>
        <td><a class="contact" href="#">{{owner}}</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>
  </div>

  <div class="well">
    <div class="row">
      <div class="col-sm-10">
        <h1>These User(s) want what you're selling!!!</h1>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>Buyer</th>
      </tr>
      </thead>

      <tbody>
      {{#each sellOfferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expires}}</td>
        <td><a class="accept" href="#">{{owner}}</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
