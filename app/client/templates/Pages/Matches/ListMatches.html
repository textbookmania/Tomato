<template name="ListMatches">
  {{#IfLoggedIn}}
  <div class="well">
    <div class="row">
      <div class="col-sm-10">
        <h1>Buy Offers</h1>
      </div>
      <div class="col-sm-2">
        <a class="btn btn-default" href="{{pathFor 'AddBuyOffer'}}" role="button">Add Buy Offer</a>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>Creator</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>

      <tbody>
      {{#each buyOfferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expires}}</td>
        <td>{{owner}}</td>
        <td><a href="{{pathFor 'EditBuyOffer'}}">Edit</a></td>
        <td><a class="delete" href="#">Delete</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>
  </div>

  <div class="well">
    <div class="row">
      <div class="col-sm-10">
        <h1>Sell Offers</h1>
      </div>
      <div class="col-sm-2">
        <a class="btn btn-default" href="{{pathFor 'AddSellOffer'}}" role="button">Add Sell Offer</a>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>Creator</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>

      <tbody>
      {{#each sellOfferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expires}}</td>
        <td>{{owner}}</td>
        <td><a href="{{pathFor 'EditSellOffer'}}">Edit</a></td>
        <td><a class="delete" href="#">Delete</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
