<template name="ListBooks">
  <h1> My Books</h1>
  {{#IfLoggedIn}}
  <div class="well">
    <div class="row">
      <div class="col-sm-10">
        <h1>Buy Offers</h1>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>Creator</th>
      </tr>
      </thead>

      <tbody>
      {{#each buyOfferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expires}}</td>
        <td>{{owner}}</td>
      </tr>
      {{/each}}
      </tbody>
    </table>
  </div>

  <div class="well">
    <div class="row">
      <div class="col-sm-10">
        <h1>Sell Offers</h1>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>Creator</th>
      </tr>
      </thead>

      <tbody>
      {{#each sellOfferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expires}}</td>
        <td>{{owner}}</td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
