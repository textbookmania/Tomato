<template name="Matches">
    <div class="container">
        <h1>Matches</h1>
        {{#IfLoggedIn}}
        <div class="well">
            <table class="table table-striped table-bordered">
                <caption>Sell Offer Matches</caption>
                <thead>
                <tr>
                    <th>Textbook</th>
                    <th>Condition</th>
                    <th>Offer</th>
                    <th>Buyer</th>
                    <th>Expires</th>
                    <th>Accept Offer</th>
                </tr>
                </thead>
                <tbody>
                {{#each findSellMatches}}
                <tr>
                    <td>{{book}}</td>
                    <td>{{condition}}</td>
                    <td>{{offer}}</td>
                    <td>{{owner}}</td>
                    <td>{{expires}}</td>
                    <td><a class="accept" href="#">Accept</a></td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="well">
            <table class="table table-striped table-bordered">
                <caption>Buy Offer Matches</caption>
                <thead>
                <tr>
                    <th>Textbook</th>
                    <th>Condition</th>
                    <th>Offer</th>
                    <th>Seller</th>
                    <th>Expires</th>
                    <th>Accept Offer</th>
                </tr>
                </thead>

                <tbody>
                {{#each findBuyMatches}}
                <tr>
                    <td>{{book}}</td>
                    <td>{{condition}}</td>
                    <td>{{offer}}</td>
                    <td>{{owner}}</td>
                    <td>{{expires}}</td>
                    <td><a class="accept" href="#">Accept</a></td>
                </tr>

                {{/each}}
                </tbody>
            </table>
        </div>


        {{/IfLoggedIn}}
    </div>
</template>
