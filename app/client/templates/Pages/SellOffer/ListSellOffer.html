<template name="ListSellOffer">
  {{#IfLoggedIn}}
  <h1>Sell Offers</h1>
  <div class="well">

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>

      <tbody>
      {{#each sellOfferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expirationDate}}</td>
        <td><a href="{{pathFor 'EditSellOffer'}}">Edit</a></td>
        <a class = "btn btn-danger delete" href="#">Delete</a>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
