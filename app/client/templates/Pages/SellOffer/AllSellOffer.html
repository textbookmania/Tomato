<template name="AllSellOffer">
  <h1>All Sell Offers</h1>
  {{#IfLoggedIn}}
  <div class="well">

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Textbook</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expires</th>
        <th>Seller</th>
      </tr>
      </thead>

      <tbody>
      {{#each sellOfferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expires}}</td>
        <td>{{owner}}</td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
