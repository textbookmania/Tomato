<template name="EditStudent">
  {{#IfLoggedIn}}
  <div class="row box1" style="background-image: url('/images/textbookheader.png'); background-size: cover;">
    <div class="col-md-6 studentleft">
      <h4 style="text-transform: uppercase; text-align: center; color: black;"><i class="fa fa-user fa-2x"></i> {{email}}</h4>
      <span style="font-weight: bold;">First Name: </span> {{first}} <br>
      <span style="font-weight: bold;">Last Name: </span> {{last}} <br>
      <span style="font-weight: bold;">Phone Number: </span> {{phone}} <br>
      <span style="font-weight: bold;">Email: </span> {{email}} <br>

      {{#if afFieldValueIs name="notification1" value="true"}}
      <span style="font-weight: bold;">Email?: </span> {{notification1}} <br>
      {{else}}
      <span style="font-weight: bold;">Email?: </span> {{notification1}} <br>
      {{/if}}

      {{#if afFieldValueIs name="notification2" value="true"}}
      <span style="font-weight: bold;">Call?: </span> {{notification2}} <br>
      {{else}}
      <span style="font-weight: bold;">call?: </span> {{notification2}} <br>
      {{/if}}

    </div>

    <div class="col-md-6 studentright" style="background-color: white;">
      <div class="well studentc">
        {{#autoForm id="EditStudent" type="method-update" collection="Student"
        doc=this meteormethod="editStudent"}}
        {{> afQuickField name="first"}}
        {{> afQuickField name="last"}}
        {{> afQuickField name="phone"}}
        {{> afQuickField name="pic"}}
        {{> afQuickField name="notification1"}}
        {{> afQuickField name="notification2"}}
        <input type="submit" value="Submit" class="btn btn-primary submit"/>

        {{/autoForm}}
      </div>
    </div>
  </div>
  {{/IfLoggedIn}}
</template>
