<template name="ListStudent">
  {{#IfLoggedIn}}
  <div class="container-fluid">
    <div class="col-md-4">
      <div class="well">
        <div class="row">

          {{#each studentList}}

             <h2 style="font-weight: bold">{{first}} {{last}}</h2>

          {{#if afFieldValueIs name="notification1" value="true"}}
          <h2>{{email}}</h2>
          {{else}}
          {{/if}}

          {{#if afFieldValueIs name="notification2" value="true"}}
          <h2>{{phone}}</h2>
          {{else}}
          {{/if}}


          {{/each}}
        </div>

        </div>
      </div>
    </div>





  <div class="well bumper">

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      </thead>

      <tbody>
      {{#each studentList}}
      <tr>
        <td>{{first}}</td>
        <td>{{last}}</td>
        <td>{{email}}</td>
        <td>{{phone}}</td>
        <td><a class="deletestudent" href="#">Delete</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>

  {{/IfLoggedIn}}
</template>
