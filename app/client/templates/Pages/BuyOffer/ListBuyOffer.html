<template name="ListBuyOffer">
  {{#IfLoggedIn}}
  <div class="well">
    <div class="row">
      <div class="col-sm-10">
        <h1>Buy Offers</h1>
      </div>
      <div class="col-sm-2">
        <a class="btn btn-default" href="{{pathFor 'AddBuyOffer'}}" role="button">Add Buy Offer</a>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>Buyer</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>

      <tbody>
      {{#each buyOfferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expirationDate}}</td>
        <td>{{creator}}</td>
        <td><a href="{{pathFor 'EditBuyOffer'}}">Edit</a></td>
        <a class = "btn btn-danger delete" href="#">Delete</a>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
