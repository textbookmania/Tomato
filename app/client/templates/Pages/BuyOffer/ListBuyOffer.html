<template name="ListBuyOffer">
  <h1>Your buy offers</h1>
  {{#IfLoggedIn}}
    <div class="well">
      <div class="row">
        <div class="col-sm-10">
          <h1>Your Buy Offers</h1>
        </div>
        <div class="col-sm-2">
          <a class="btn btn-default" href="{{pathFor 'AddBuyOffer'}}" role="button">Add Buy Offer</a>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Textbook</th>
          <th>Condition</th>
          <th>Offer</th>
          <th>Expires</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        {{#each buyOfferList}}
          <tr>
            <td>{{book}}</td>
            <td>{{condition}}</td>
            <td>{{offer}}</td>
            <td>{{expires}}</td>
            <td><a href="{{pathFor 'EditBuyOffer'}}">Edit</a></td>
            <td><a class="delete" href="#">Delete</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>

    </div>
  {{/IfLoggedIn}}
</template>
