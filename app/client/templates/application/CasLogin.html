<template name="CasLogin">
    {{#if currentUser}}
    <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ currentUser.profile.name }}<b class="caret"></b></a>
        <ul class="dropdown-menu" role="menu">
            <li><a href="{{pathFor 'viewProfile'}}">View Profile</a></li>
            {{#if isInRole 'admin'}}
            <li><a href="{{pathFor 'banUser'}}">Ban User</a></li>
            {{/if}}
            <li><a style="text-align: left" href="#" class="btn cas-logout">Logout</a></li>
        </ul>
    </li>

    {{else}}
    <li><a href="#" class="navbar-link cas-login">Login to UH</a></li>
    {{/if}}
</template>
